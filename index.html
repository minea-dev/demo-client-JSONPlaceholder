<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blog JSONPlaceHolder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="node_modules/vue/dist/vue.global.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <main id="app">
        <div class="container">
            <h1>ğŸŒ¸ Blog JSONPlaceHolder ğŸŒ¸</h1>
            <section>
                <article v-for="post in getPostPag()" :class="{'loading' : loading }">
                    <h2>{{ capitalizationFirstLetter(post.title) }}</h2>
                    <footer v-if="users.length > 0">Author ğŸ±: {{ getNameUser(post.userId) }}</footer>
                    <div>
                        <div>{{capitalizationFirstLetter(post.body)}}</div>
                        <div v-for="comment in getArticleComments(post.id)">
                            <h4>{{comment.name}}</h4>
                            <a href="mailto:">{{comment.email}}</a>
                            <p>{{comment.body}}</p>
                        </div>
                    </div>
                </article>
                <div class="paginator">
                    <button v-if="pag != 1" @click="prevPag">ğŸ‘ˆ</button>
                    <span>{{ pag }}</span>
                    <button v-if="pag != totalpages" @click="nextPag">ğŸ‘‰</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
